<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommender System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/recommend.css') }}">
    </head>
    <body>
        <header>
            <a id="heading" href="/">PustakWorld</a>
            <div class="items">
                <a class="links" href="/">Home</a>
                <a class="links" href="/recommend">Recommendations</a>
                <a class="links" href="/about">About</a>
                <a class="links" href="/contact">Contact</a>
            </div>
        </header>

        <div class="container">
            <div class="container1">
                <h1>Recommend Books</h1>
                <form action="/recommend_books" method="post"
                    class="search-form">
                    <input name="user_input" type="text"
                        class="search-holder"
                        placeholder="Search books"><br>
                    <input type="submit" class="button">
                </form>
            </div>

            <div class="recommended-books {% if not data %}empty{% endif %}">
                {% if data %}
                {% for i in data %}
                <div class="book-card">
                    <div class="book-card-body">
                        <img class="book-card-img" src="{{ i[2] }}">
                        <p class="book-text book_name">{{ i[0] }}</p>
                        <h4 class="book-text author_name">{{ i[1] }}</h4>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="empty-message">
                    <p>No books found. Please search for something.</p>
                </div>
                {% endif %}
            </div>

        </div>

        <footer class="footer">
            <p>&copy; 2024 Pawan Bhati. All rights reserved. | Contact: +91
                76830 37568</p>
        </footer>

    </body>
</html>
