<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommender System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>

        <header>
            <a id="heading" href="/">PustakWorld</a>
            <div class="items">
                <a class="links" href="/">Home</a>
                <a class="links" href="/recommend">Recommendations</a>
                <a class="links" href="/about">About</a>
                <a class="links" href="/contact">Contact</a>
            </div>
        </header>

        <div class="container">
            <div class="card-title">
                <h1>Top 50 Books</h1>
            </div>

            <div class="book">
                {% for i in range(book_name | length) %}
                <div class="card">
                    <div class="card-body">
                        <img class="card-img" src="{{ image[i] }}"
                            alt="{{ book_name[i] }}">
                        <p class="text book_name"><b>{{ book_name[i] }}</b></p>
                        <h4 class="text author_name">{{ author[i] }}</h4>
                        <h4 class="text">Votes - {{ votes[i] }}</h4>
                        <h4 class="text">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Pawan Bhati. All rights reserved. | Contact: +91
                76830 37568</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
